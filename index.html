<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./libs/font-awesome/css/all.min.css" type="text/css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
</head>
<body>

  <main class="main">
    <img class="logo" src="./images/logo.svg" alt="Huddle Logo" />
    <div class="content-container">
      
      <div class="image-content">
        <img src="./images/illustration-mockups.svg" alt="Website Mockup" />
      </div>
      <div class="text-content">
          <h1 class="header-text">Build The Community Your Fans Will Love</h1>

          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 

          <button class="btn-register">Register</button>
      </div>
    </div>
    <div class="icon-footer">
      <span class="icon-span icon-circle-facebook"><i class="fab fa-facebook-f fa-lg"></i></span>
      <span class="icon-span icon-circle-twitter"><i class="fab fa-twitter fa-lg"></i></span>
      <span class="icon-span icon-circle-instagram"><i class="fab fa-instagram fa-lg"></i></span>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rashid Wilson</a>.
    </p>
  </footer>
</body>
</html>
